<!DOCTYPE html>
<html>
    <head>

<!-- instead of making styles for canvas is stylesheet do it
 in html inbetween <style></style> -->
        <style>
            canvas {
                border: 1px, black solid;

            }


        </style>

    </head>

    <body>
        <canvas id="canvas" height="500" width="500">
        </canvas>

        <script>
            let canvas = document.querySelector('#canvas')
            let context = canvas.getContext('2d') // this is what does drawing
            // then ask context to draw wharever you need
            context.fillRect(120, 20, 50, 200)

            context.strokeRect(200, 300, 100, 150)
        </script>







    </body>
</html>
